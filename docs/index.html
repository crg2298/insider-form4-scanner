<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Insider Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 48px 20px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.15rem;
      color: #c7d2fe;
      margin-bottom: 18px;
    }

    .updated {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 32px;
    }

    /* Content blocks */
    .content {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .item {
      padding: 12px 0;
      border-bottom: 1px solid #1e293b;
      line-height: 1.6;
    }

    .item:last-child {
      border-bottom: none;
    }

    .muted {
      color: #9ca3af;
    }

    .empty {
      color: #9ca3af;
      font-style: italic;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
    }
  </style>
</head>

</html>
