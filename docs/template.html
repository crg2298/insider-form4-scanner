<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #cbd5f5;
      margin-bottom: 20px;
    }

    .updated {
      color: #94a3b8;
      font-style: italic;
      margin-bottom: 30px;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 20px;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{H1}}</h1>
    <div class="subtitle">{{SUBTITLE}}</div>
    <div class="updated">Updated {{UPDATED}}</div>

    <pre>{{BODY}}</pre>

    <footer>
      SEC Form 4 filings · Financial Modeling Prep · Automated daily
    </footer>
  </div>
</body>
</html>
