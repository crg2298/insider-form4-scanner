name: Hourly Insider & Analyst Scanner

permissions:
  contents: write

on:
  schedule:
    # Runs at the top of every hour (UTC)
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run scanner
        env:
          # Lookback window (hours)
          LOOKBACK_HOURS: "72"

          # Analyst API (optional but recommended)
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

        run: |
          python scanner.py

      - name: Commit and push site update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Hourly update: insider & analyst signals" || echo "No changes to commit"
          git push
